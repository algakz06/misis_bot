version: "3"

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: algakz/misis-admission-vk-bot:latest
    restart: always
    env_file:
      - .env
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=vk-admission
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
